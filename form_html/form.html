<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="title">Welcome to the 24x7 Fitness Club: Courts reservation page!!</div>
    <div class="form">
        <fieldset>
            <legend>Member Demographics</legend>
                <form action="">
                    <label for="">Name
                        <input type="text">
                    </label>
                    <br>
                    <br>
                    <label for="">Are you a Member?</label>
                    <br>
                    <label for="">
                        <input type="radio" name="member">Member
                    </label>
                    <label for="">
                        <input type="radio">Non-member
                    </label>
                    <br>
                    <br>
                    <label for="">Email
                        <input type="text">
                    </label>
                    
                </form>
                
        </fieldset>
            <form action="">
                <label for="">Facility
                    <select name="" id="">Facility
                        <option value="">Badminton</option>
                    </select>
                </label>
                <br>
                <br>
                <label for="">Select a reservation date and time:
                    <br>
                    <input type="date">
                </label>
                <br>
                <br>
                <label for="">
                    <input type="checkbox">I agree to the club's reservation policy
                </label>
                <br>
                <br>
                <button type="submit">SUBMIT</button>
            </form>
    </div>
</body>
</html>
